    <!-- ajax code -->
    <script>
        $(document).ready(function(){
           
            // editing record data from table
            $(document).on("click", "#edit", function(){
                $("#model").show();
            });

            // closing popup box
            $(document).on("click",".close-btn", function(){
                $("#model").hide();
            });

            // setting button for profile page
            $("#model-box").hide();
            $("#model-open").on("click", function(){
                $("#model-box").fadeToggle();
            });

            // Remove receptionist from database 

            $(document).on("click", "#remove_id", function(){
                var id = $(this).data('rid');
                // console.log(id);
                // alert(id);
                $.ajax({
                    url : "remove.html",
                    method : "POST",
                    data : {id : id},
                    success : function(data){
                        if(data == '1'){
                            location.reload(true);
                        }else{
                            alert("Data not removed");
                        }
                    }
                });
            });
        });
    </script>
