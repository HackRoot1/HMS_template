<!-- Header file's common part -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- =====  CSS ========= -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- =====  CSS ========= -->
    <link rel="stylesheet" href="../assets/css/registration.css">
    
    <!-- ===== Iconscout CSS ====== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    

    <title>Dashboard</title>
</head>
<body>
    
    <nav>
        <div class="logo-name">
            <div class = "logo-image">
                <img src="../assets/images/logo.png" alt="">
            </div>

            <span class="logo_name">HMS</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="./index.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./book_appointment.html">
                        <i class="uil uil-plus-circle"></i>
                        <span class="link-name">Book&nbsp;Appointment</span>
                    </a>
                </li>
                <li>
                    <a href="./history.html">
                        <i class="uil uil-chart"></i>
                        <span class="link-name">History</span>
                    </a>
                </li>

            </ul>

            <ul class="logout-mode">
                <li class = "logout-btns">
                    <form action="" method = "POST">
                        <div>
                            <i class="uil uil-signout"></i>
                            <input type="submit" name = "logout" value="Logout">
                        </div>
                    </form>
                </li>
                <li class = "mode">
                    <a href="">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>



    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here....">
            </div>
            <div id = "model-open">
                <div>
                    UserName
                </div>
                <img src="../assets/images/profile.png">                    
                <i class="uil uil-angle-down"></i>
            </div>
        </div>
        <div id="model-box">
            <a href = "./setting_page.html">Settings</a>
        </div>

<!-- header file's common part ends here -->






        <section id = "form-section">
            <div class="login-form">
                <form action="" method = "POST" enctype="multipart/form-data">
                    <div>
                        <label for="preview">Profile Preview: </label>                        
                        <img src="../assets/images/profile.png" alt="Profile pic" width="100px" height="100px">
                    </div>
                    <div>
                        <label for="fname">First Name:</label>
                        <input type="text" name = "firstName" id = "fname" value="" placeholder="Enter your username">
                    </div>
                    <div>
                        <label for="lname">Last Name:</label>
                        <input type="text" name = "lastName" id = "lname" value="" placeholder="Enter your username">
                    </div>
                    <div>
                        <label for="email">email:</label>
                        <input type="text" name = "email" id = "email" value="" placeholder="Enter your username">
                    </div>
                    <div>
                        <label for="profile">Profile:</label>
                        <input type='file' name = 'profile' id = 'profile'>
                    </div>
                    <div>
                        <label for="user">User Name:</label>
                        <input type="text" name = "username" id = "user" value="" placeholder="Enter your username">
                    </div>
                    <div class = "form-btn">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit" name = "submit">
                    </div>
                </form>
            </div>
        </section>


    <!-- footer file's start here -->
    </section>



    <!-- ======= external js link ======== -->
    <script src="../assets/js/script.js"></script>

    <!-- ======== jquery link ========= -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- ajax code -->
    <script>
        $(document).ready(function(){
        
            // editing record data from table
            $(document).on("click", "#edit", function(){
                $("#model").show();
            });

            // closing popup box
            $(document).on("click",".close-btn", function(){
                $("#model").hide();
            });

            // setting button for profile page
            $("#model-box").hide();
            $("#model-open").on("click", function(){
                $("#model-box").fadeToggle();
            });
        });
    </script>

        
</body>
</html>
